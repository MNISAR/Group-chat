<html>
    <head>
        <title>Welcome to the chat application!</title>
        <script defer src="http://72.201.15.26:4900/socket.io/socket.io.js"></script>
        <script defer src="script.js"></script>
        <style>
            body{
                background-color: antiquewhite;
                color: blueviolet;
            }
            div .me{
                background-color: white;
                color: blue;
                align-self: right;
                width: 90%;
            }
            div .not-me{
                background-color: wheat;
                color: red;
                align-content: left;
                width: 90%;
            }
            #container{
                border: 1px dotted black;
            }
            #message-container{
                height: 75%;
            }
            #message-container div{
                padding: 5px;
            }
            #message-form{
                
            }
            #message-form input:nth-of-type(1){
                width: 82%;
                margin-left: 1%;
            }
            #message-form input:nth-of-type(2){
                max-width: 1200px;
                width: 15%;
                margin-right: 1%;
            }
        </style>
    </head>

    <body>
        <div id="container"><label id="name"></label></div>
        <div id="container">
            <div id="message-container">
            </div>
            <form id="message-form">
                <input type="text" id="message-input">
                <input type="submit" id="message-submit">
            </form>
        </div>
    </body>
</html>
